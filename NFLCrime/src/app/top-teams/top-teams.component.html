<h2> Top Teams For Crime </h2>

<div>
  Select an option
</div>
<mat-form-field>
    <mat-select [(value)]="selected">
      <mat-option (click)="select()" *ngFor="let crime of crimes" [value]="crime">
        {{crime.Category}}
      </mat-option>
    </mat-select>
  </mat-form-field>



  <div></div>
  <div></div>
  <div></div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Team Column -->
    <ng-container matColumnDef="Team">
      <th mat-header-cell *matHeaderCellDef> Team </th>
      <td mat-cell *matCellDef="let element"> {{element.Team}} </td>
    </ng-container>
  
    <!-- Team_name Column -->
    <ng-container matColumnDef="Team_name">
      <th mat-header-cell *matHeaderCellDef> Team name </th>
      <td mat-cell *matCellDef="let element"> {{element.Team_name}} </td>
    </ng-container>
  
     <!-- Team_city Column -->
     <ng-container matColumnDef="Team_city">
        <th mat-header-cell *matHeaderCellDef> Team city </th>
        <td mat-cell *matCellDef="let element"> {{element.Team_city}} </td>
      </ng-container>
    
      <!-- Arrest Count Column -->
      <ng-container matColumnDef="arrest_count">
        <th mat-header-cell *matHeaderCellDef> arrest count </th>
        <td mat-cell *matCellDef="let element"> {{element.arrest_count}} </td>
      </ng-container>
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
